<app-header></app-header>
<app-match-media-query mediaQuery="(max-width: 992px)">
  <main class="container">
    <h1>Ajouter une dépense</h1>
    <app-match-media-query mediaQuery="(max-width: 992px)">
      <section>
        <h2>Ajouter une dépense</h2>
        <!-- Graphique des dépenses-->
        <app-charts height="20" width="20" [dataDepense]="expenseList"></app-charts>
      </section>

      <!-- * nouveau tableau avec API Rest-->
      <form #addExpense="ngForm" (ngSubmit)="onSave(addExpense)" novalidate>
        <!-- *Ajout description -->
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <input name="description" ngModel pattern="[a-zA-Z ]*" [(ngModel)]="depense.description" name="description"
              #description="ngModel" minlength="2" maxlength="25" matInput placeholder="Ex loyer" required>
            <mat-error
              *ngIf="description.invalid && (description.dirty || description.touched) && description.hasError('required')">
              La description est obligatoire.</mat-error>
            <mat-error
              *ngIf="description.invalid && (description.dirty || description.touched) && description.hasError('minlength')">
              Doit contenir au moins 2 caractères.</mat-error>
            <mat-error
              *ngIf="description.invalid && (description.dirty || description.touched) && description.hasError('maxlength')">
              Le nom doit contenir au maximum 50 caractères.</mat-error>
          </mat-form-field>

          <!--   *Ajout montant -->
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Montant</mat-label>
              <input type="number" name="montant" [(ngModel)]="depense.montant" name="montant" #montant="ngModel"
                matInput placeholder="Ex -150" required>
              <mat-error *ngIf="montant.invalid && (montant.dirty || montant.touched) && montant.hasError('required')">
                Le montant est obligatoire.</mat-error>
              <span matSuffix>$&nbsp;</span>
            </mat-form-field>

            <!-- *Calculatrice -->
            <button type="button" (click)="openCalculatorModal(content)">
              <i class="fa-solid fa-calculator"></i>
            </button>

            <!-- *Ajout date -->
            <form class="example-form">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Date</mat-label>
                <input type="text" name="date" [(ngModel)]="depense.date" name="date" #date="ngModel" min="2000-01-01"
                  required matInput placeholder="Ex 2022-08-19">
                <mat-error *ngIf="date.invalid && (date.dirty || date.touched) && date.hasError('required')">La date est
                  obligatoire.</mat-error>
                <mat-error *ngIf="date.invalid && (date.dirty || date.touched) && date.hasError('minlength')">La date
                  doit être au format: 2022-05-10</mat-error>
                <mat-error *ngIf="date.invalid && (date.dirty || date.touched) && date.hasError('maxlength')">
                </mat-error>
              </mat-form-field>

              <!-- * bouton action ajout -->
              <div>
                <button matSuffix type="submit" mat-raised-button [disabled]="!addExpense.form.valid"
                  (click)="onSave(addExpense)">
                  <mat-icon>ajouter</mat-icon>
                </button>
              </div>

            </form>

            <!-- Calc Modal -->
            <ng-template #content let-modal>
              <div class="modal-header">
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
              </div>
              <div class="modal-body">
                <app-calculatrice></app-calculatrice>
              </div>
            </ng-template>
          </form>
        </form>
      </form>
    </app-match-media-query>
  </main>
</app-match-media-query>
<app-footer></app-footer>
