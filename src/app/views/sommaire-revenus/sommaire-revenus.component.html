<div class="container">
  <!--  balance  -->

  <h1 class=" container pt-1">BALANCE {{ balance | currency }}</h1>

  <a [routerLink]="['/depenses']">
    <button class="btn btn-danger m-2">Dépenses</button>
  </a>
  <a [routerLink]="['/revenus']">
    <button class="btn btn-success m-2">Revenus</button>
  </a>

  <h1>Sommaire des revenus</h1>
  <!--* SELECT POUR LA PÉRIODE DÉSIRÉE-->
  <input type="select" name="periode" id="periode-depense" placeholder="Choisir la période désirée">
  <section>
    <h2>Revenus</h2>
    <!--graphique des revenus-->
    <app-charts height="20" width="20" [dataList]="incomeList"></app-charts>
  </section>

  <!-- Tableau du sommaires des revenus -->
  <section>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Catégorie</th>
          <th scope="col">Montant</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let income of incomeList">
          <td class="d-none">{{ income.id }}</td>
          <td>{{ income.description }}</td>
          <td>{{ income.montant | currency }}</td>
          <td>{{ income.date }}</td>
          <td><i class="fa fa-trash" aria-hidden="true" (click)="removeIncome(income)"></i></td>
        </tr>
      </tbody>
    </table>
  </section>


  <!--RETOUR TABLEAU DE BORD -->
  <button routerLink="/tableauDeBord">RETOUR AU TABLEAU DE BORD </button>
