<div class="container">
  <app-match-media-query mediaQuery="(max-width: 992px)">
    <!--  balance  -->
    <app-balance></app-balance>
    <!-- NAVBAR en attendant  -->
    <app-header></app-header>

    <a [routerLink]="['/revenus-ajout']">
      <button class="btn btn-success m-2">AJOUT REVENU</button>
    </a>
    <a [routerLink]="['/depenses-ajout']">
      <button class="btn btn-danger m-2">AJOUT DÉPENSE</button>
    </a>
    <h1>Sommaire des revenus</h1>
  </app-match-media-query>

  <app-match-media-query mediaQuery="(min-width: 992px)">
    <ngb-accordion #acc="ngbAccordion">
      <ngb-panel title="Sommaire des revenus">
        <ng-template ngbPanelContent>
          <button
            type="button"
            class="btn btn-outline-success"
            (click)="collapse.toggle()"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample"
          >
            Choisir la période désirée
          </button>

          <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <div>
              <input type="date" placeholder="Du" #dateO />
              <input type="date" placeholder="Au" #dateT />
              <button
                class="m-1 btn btn-primary"
                (click)="doFilter(dateO, dateT)"
              >
                Filter
              </button>
            </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Catégorie</th>
                <th scope="col">Montant</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let income of incomeList | sortByDates: dateOne:dateTwo"
              >
                <td class="d-none">{{ income.id }}</td>
                <td>{{ income.description }}</td>
                <td>{{ income.montant | currency }}</td>
                <td>{{ income.date }}</td>
                <td>
                  <i
                    class="fa fa-trash"
                    aria-hidden="true"
                    (click)="removeIncome(income)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template> </ngb-panel></ngb-accordion
  ></app-match-media-query>

  <app-match-media-query mediaQuery="(max-width: 992px)">
    <button
      type="button"
      class="btn btn-outline-success"
      (click)="collapse.toggle()"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
    >
      Choisir la période désirée
    </button>

    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <div>
        <input type="date" placeholder="Du" #dateO />
        <input type="date" placeholder="Au" #dateT />
        <button class="m-1 btn btn-primary" (click)="doFilter(dateO, dateT)">
          Filter
        </button>
      </div>
    </div>
  </app-match-media-query>
  <div ngbDropdown class="d-inline-block">
    <app-match-media-query mediaQuery="(max-width: 992px)">
      <i class="fa-solid fa-calendar-days"></i> -->

      <h2>Dépenses</h2>

      <!--graphique des revenus-->
      <app-charts height="20" width="20" [dataList]="incomeList"></app-charts>
    </app-match-media-query>

    <!-- Tableau du sommaires des dépenses -->
    <app-match-media-query mediaQuery="(max-width: 992px)">
      <section>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Catégorie</th>
              <th scope="col">Montant</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let income of incomeList | sortByDates: dateOne:dateTwo"
            >
              <td class="d-none">{{ income.id }}</td>
              <td>{{ income.description }}</td>
              <td>{{ income.montant | currency }}</td>
              <td>{{ income.date }}</td>
              <td>
                <i
                  class="fa fa-trash"
                  aria-hidden="true"
                  (click)="removeIncome(income)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <app-match-media-query mediaQuery="(max-width: 992px)">
        <!--RETOUR TABLEAU DE BORD -->
        <button class="btn btn-primary" routerLink="/tableauDeBord">
          RETOUR AU TABLEAU DE BORD
        </button>
      </app-match-media-query>
    </app-match-media-query>
  </div>
</div>
