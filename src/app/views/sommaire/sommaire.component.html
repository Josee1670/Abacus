<app-header></app-header>
<div class="container">
  <a [routerLink]="['/revenus']">
    <button class="btn btn-success m-2">Ajout Revenu</button></a>
  <a [routerLink]="['/depenses']">
    <button class="btn btn-danger m-2">Ajout DÃ©pense</button></a>

  <h1>Sommaire des transactions</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">DESCRIPTION</th>
        <th scope="col">MONTANT</th>
        <th scope="col">DATE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of incomeExpenseList" [ngClass]="
          item.isIncome
            ? 'text-success font-weight-bold'
            : 'text-danger font-weight-bold'
        ">
        <td>{{ item.description }}</td>
        <td>{{ item.montant }}</td>
        <td>{{ item.date }}</td>
      </tr>
    </tbody>
  </table>
  <a [routerLink]="['/tableauDeBord']">
    <button class="btn btn-primary m-2">Retour au tableau de bord </button></a>
</div>
