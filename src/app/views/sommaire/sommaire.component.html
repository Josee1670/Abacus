<div class="container">
  <app-match-media-query mediaQuery="(max-width: 992px)">
    <!--  balance  -->
    <app-balance></app-balance>
    <!-- NAVBAR en attendant  -->
    <app-navbar></app-navbar>
  </app-match-media-query>

  <app-match-media-query mediaQuery="(max-width: 992px)">
    <a [routerLink]="['/depenses']">
      <button class="btn btn-danger m-2">DÃ©penses</button></a
    >
    <a [routerLink]="['/revenus']">
      <button class="btn btn-success m-2">Revenus</button></a
    >
  </app-match-media-query>
  <app-match-media-query mediaQuery="(min-width: 992px)">
    <ngb-accordion #acc="ngbAccordion">
      <ngb-panel title="Sommaire des transactions et des revenus">
        <ng-template ngbPanelContent>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">MONTANT</th>
                <th scope="col">DATE</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of incomeExpenseList"
                [ngClass]="
                  item.isIncome
                    ? 'text-success font-weight-bold'
                    : 'text-danger font-weight-bold'
                "
              >
                <td>{{ item.description }}</td>
                <td>{{ item.montant | currency }}</td>
                <td>{{ item.date }}</td>
              </tr>
            </tbody>
          </table>
        </ng-template>
      </ngb-panel></ngb-accordion
    ></app-match-media-query
  >
  <app-match-media-query mediaQuery="(max-width: 992px)">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">MONTANT</th>
          <th scope="col">DATE</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of incomeExpenseList"
          [ngClass]="
            item.isIncome
              ? 'text-success font-weight-bold'
              : 'text-danger font-weight-bold'
          "
        >
          <td>{{ item.description }}</td>
          <td>{{ item.montant | currency }}</td>
          <td>{{ item.date }}</td>
        </tr>
      </tbody>
    </table>
  </app-match-media-query>

  <app-match-media-query mediaQuery="(max-width: 992px)">
    <!--RETOUR TABLEAU DE BORD -->
    <button class="btn btn-primary" routerLink="/tableauDeBord">
      RETOUR AU TABLEAU DE BORD
    </button>
  </app-match-media-query>
</div>
